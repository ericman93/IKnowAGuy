<md-dialog id="create-bid" ng-cloak>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
        <div class="md-dialog-content">
            <div>
                <md-input-container>
                    <label>Amount</label>
                    <input ng-model="amount">
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised md-primary" ng-click="create()" style="margin-right:20px;">
            Place Bid
        </md-button>
    </md-dialog-actions>
</md-dialog>
