<md-content id="service-page">
    <div layout="row" class="md-whiteframe-z2">
        <div class="service-icon" flex="15">
            <img ng-src="{{person.icon}}" />
        </div>
        <div flex>
            <div layout="column">
                <span class="service-title">{{service.name}}</span>
                <span class="service-desc">{{service.desc}}</span>

                <div layout="row">
                    ..........
                </div>
            </div>
        </div>
        <div class="person-information" flex="15">
            <div layout="column">
                <span class="info-title">{{person.name}}</span>
                <span class="info-rating">Average Rating: {{person.rating}}</span>
            </div>
        </div>
    </div>
</md-content>
