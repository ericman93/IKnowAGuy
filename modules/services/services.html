<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">found {{services.length}} results</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="service in services">
            <service model="service"></service>
        </md-list-item>
    </md-list>

    <md-button ng-click="toggleFilter()"
               ng-hide="isOpenRight()"
               class="md-primary">
        Toggle right
    </md-button>
</md-content>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filter</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
            </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
        </md-button>
    </md-content>
</md-sidenav>
