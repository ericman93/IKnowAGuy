<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">
            <md-button class="md-fab" aria-label=filter" ng-click="toggleFilter()"><i class="fa fa-filter"></i></md-button>
            {{filtered.length}} results has found
        </md-subheader>
        <service model="service" ng-repeat="service in services | bidTypeFilter: filter.bidType"></service>
    </md-list>

    {{filtered}}

    <div ng-show="filtered.length == 0">
        No result has found :(
    </div>
</md-content>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filter</h1>
    </md-toolbar>
    <md-content layout-padding>
        <label>Bid Type</label>
        <input type="number" ng-model="filter.bidType" />

        <md-button></md-button>
    </md-content>
</md-sidenav>
