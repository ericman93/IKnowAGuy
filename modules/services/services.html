<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">3 line item</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="service in services">
            <img ng-src="{{service.face}}?{{$index}}" class="md-avatar" alt="{{service.who}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ service.name }}</h3>
                <p>{{ service.desc }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
