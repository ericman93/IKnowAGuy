<md-list-item class="md-3-line" ui-sref="services.service({id:service.id})">
    <img ng-src="{{service.img}}" class="md-avatar" alt="{{service.who}}" />
    <div class="md-list-item-text" layout="column">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
    </div>
</md-list-item>
